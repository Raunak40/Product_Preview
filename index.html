<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
<main>
  <div class="main">
    <div class="main-image"></div>
    <div class="main-content">
      <p class="sub-heading">PERFUME</p>
      <h1>
        Gabrielle Essence Eau De Parfum
      </h1>
      <p class="inner-content">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <h1 class="main-discount-price">$149.99</h1>
      <p class="main-price"><s>$169.99</s></p>

      <button class="btn"><img class="cart-icon" src="images/icon-cart.svg" alt="icon of a shopping cart"> Add to
        Cart</button>
    </div>
  </div>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Raunak Raj</a>.
  </footer>
</main>
</body>

</html>
